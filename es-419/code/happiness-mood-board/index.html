<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title shown in web browsers-->
    <title>My website title</title>

    <!-- Import fonts from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <!-- Include CSS style file -->

     <link href="style.css" rel="stylesheet" type="text/css" /> 
     <link href="animation.css" rel="stylesheet" type="text/css" /> 
     <link href="default.css" rel="stylesheet" type="text/css" /> 
  </head>

  <body>
    <!-- The page header code goes here -->
    <header class="border-bottom secondary">
      <h1>Happiness</h1>
    </header>

    <!-- The main content for the web page goes between the main tags -->
    <main>
      <!-- Introduction -->
      <section class="tertiary xcenter">
        <h2>Colour inspiration</h2>
        <p>This is my happiness colour palette.</p>
      </section>

      <section class="primary">
        <h2 class="xcenter">Happy colours</h2>
      </section>

      <section class="wrap">
        
        <!-- Three tiles with text inside -->

        <div class="secondary dashed-border rounded xcenter ycenter tile">
          <h3>Bondi Blue</h3>
        </div>

        <div class="tertiary dashed-border rounded xcenter ycenter tile">
          <h3>Metallic Yellow</h3>
        </div>

        <div class="detail dashed-border rounded xcenter ycenter tile">
            <h3>Pumpkin</h3>
        </div>
  
    </section>

    <!-- A block quote with an emoji -->

    <section class="wrap">
      <blockquote class="wide highlight"> "Smile and the world smiles with you"</blockquote>
      <p class="narrow, hugefont">🌎</p>
    </section>
    
    <!-- Three tiled images with rounded corners -->

    <section class="wrap">
        <img class="rounded" src="sunflowers.jpeg" alt="A sunflower on a summer's day."></img>
        <img class="rounded" src="oranges.jpeg" alt="Oranges growing in a tree."></img>
        <img class="rounded" src="duck.jpg" alt="A rubber duck in a swimming pool."></img>
    </section>
    </main>

    <!-- Footer code goes here -->
    <footer class="border-top secondary">
      <p>🐝 Be happy 🐝</p>
    </footer>

  </body>
</html>
